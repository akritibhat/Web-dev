<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" />
<link href="/../../../css/profile.style.client.css" rel="stylesheet" />
<title>Profile</title>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"
	integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
	crossorigin="anonymous"></script>


<script src="../../models/user.model.client.js"></script>

<script src="../../services/user.service.client.js"></script>
<script src="profile.controller.client.js"></script>



</head>
<body>
	<div class="container">
		<h1 id="title">Profile</h1>

		<div id="successMsg" style="display: none;" class="alert alert-success" role="alert">Profile Updated
			Successfully.</div>

		<div id="failureMsg" style="display: none;" class="alert alert-danger" role="alert">Profile Updation Failed.
			Please try again later.</div>

		<div class="form-group row">
			<label for="username" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" readonly class="form-control-plaintext"
					id="username">
			</div>
		</div>

		<div class="form-group row">
			<label for="password" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="password"
					placeholder="Password">
			</div>
		</div>

		<div class="form-group row">
			<label for="firstName" class="col-sm-2 col-form-label"> First
				Name </label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="firstName"
					placeholder="First name">
			</div>
		</div>

		<div class="form-group row">
			<label for="lastName" class="col-sm-2 col-form-label">Last
				Name</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lastName"
					placeholder="Last Name">
			</div>
		</div>

		<div class="form-group row">
			<label for="email" class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="email">
			</div>
		</div>

		<div class="form-group row">
			<label for="phone" class="col-sm-2 col-form-label">Phone</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="phone">
			</div>
		</div>

		<div class="form-group row">
			<label for="role" class="col-sm-2 col-form-label">Role</label>
			<div class="col-sm-10">
				<select class="custom-select mr-sm-2" id="role">
					<option value="Faculty">Faculty</option>
					<option value="Student">Student</option>
					<option value="Admin">Admin</option>
				</select>
			</div>
		</div>

		<div class="form-group row">
			<label for="dateOfBirth" class="col-sm-2 col-form-label">Date
				Of Birth</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="dateOfBirth">
			</div>
		</div>

		<button id="updateBtn" type="button" class="btn btn-success btn-block">Update</button>

		<button id="logoutBtn" type="button" class="btn btn-danger btn-block">Logout</button>

	</div>
</body>
</html>
